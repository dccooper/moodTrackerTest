<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <!-- Mood Rating Tab -->
  <ion-tab title="Rate" icon-off="ion-android-options" icon-on="ion-android-options" href="#/tab/dash">
    <ion-nav-view name="tab-dash"></ion-nav-view>
  </ion-tab>

  <!-- View Results Tab -->
  <ion-tab title="Results" icon-off="ion-stats-bars" icon-on="ion-stats-bars" href="#/tab/chats">
    <ion-nav-view name="tab-results"></ion-nav-view>
  </ion-tab>

  <!-- Support Tab -->
  <ion-tab title="Support" icon-off="ion-help-buoy" icon-on="ion-help-buoy" href="#/tab/account">
    <ion-nav-view name="tab-support"></ion-nav-view>
  </ion-tab>

   <!-- Account Tab -->
  <ion-tab title="Settings" icon-off="ion-gear-b" icon-on="ion-gear-b" href="#/tab/account">
    <ion-nav-view name="tab-settings"></ion-nav-view>
  </ion-tab>


</ion-tabs>
